<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:focus {
        outline: none;
      }
      input::placeholder {
        color: rgb(187, 225, 250);
        text-align: center;
      }
      button:hover {
        filter: brightness(1.2);
      }
    </style>
  </head>

  <body
    style="
      transform: scale(2.3);
      transform-origin: top;
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(187, 225, 250);
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background-color: rgb(50, 130, 184);
        border-radius: 7px;
        width: 600px;
        height: 120px;
        margin: auto;
      "
    >
      <div
        style="
          width: 270px;
          height: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgb(15, 76, 117);
          border-radius: 7px;
        "
      >
        <button
          id="increment"
          type="button"
          style="
            width: 70px;
            height: 20px;
            margin: 0 0;
            color: blue;
            font-size: 10px;
            font-weight: 700;
            text-align: end;
            padding: 0;
            text-align: center;
            background-color: rgb(27, 38, 44);
            border-radius: 7px 0 0 7px;
            color: rgb(187, 225, 250);
            cursor: pointer;
          "
        >
          INCREMENT
        </button>
        <div
          id="display"
          style="
            width: 126px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(187, 225, 250);
            font-weight: 700;
            font-size: 25px;
            border-right: rgb(50, 130, 184) solid 2px;
            border-left: rgb(50, 130, 184) solid 2px;
          "
        >
          0
        </div>
        <button
          id="reset"
          type="button"
          style="
            width: 70px;
            height: 20px;
            margin: 0 0;
            color: blue;
            font-size: 10px;
            font-weight: 700;
            text-align: end;
            padding: 0;
            text-align: center;
            background-color: rgb(27, 38, 44);
            border-radius: 0 7px 7px 0;
            color: rgb(187, 225, 250);
            cursor: pointer;
          "
        >
          RESET
        </button>
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 270px;
          height: 20px;
          border-radius: 7px;
          background-color: rgb(15, 76, 117);
        "
      >
        <input
          type="text"
          id="input"
          placeholder="ENTER YOUR NAME"
          style="
            border-style: none;
            background-color: rgb(15, 76, 117);
            color: rgb(187, 225, 250);
            text-align: center;
            font-weight: 600;
            height: 20px;
            width: 100%;
            padding-block: 0;
            padding-inline: 0;
            margin-left: 6px;
            padding: 0;
            border-right: rgb(50, 130, 184) solid 2px;
          "
        />
        <button
          id="subButton"
          type="button"
          style="
            width: 70px;
            height: 20px;
            margin: 0 0;
            color: blue;
            font-size: 10px;
            font-weight: 700;
            text-align: end;
            padding: 0;
            text-align: center;
            background-color: rgb(27, 38, 44);
            border-radius: 0 7px 7px 0;
            color: rgb(187, 225, 250);
            cursor: pointer;
          "
        >
          SUBMIT
        </button>
      </div>

      <div
        id="output"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 0;
          background-color: rgb(15, 76, 117);
          width: 270px;
          height: 20px;
          border-radius: 7px;
          font-weight: 600;
          color: rgb(187, 225, 250);
        "
      >
        _ _ _ _ _
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
