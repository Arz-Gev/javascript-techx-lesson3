<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:focus {
        outline: none;
      }
    </style>
  </head>

  <body
    style="
      transform: scale(2.3);
      transform-origin: top;
      font-family: 'Segoe UI', sans-serif;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        background-color: blue;
        border-radius: 7px;
        width: 600px;
        height: 110px;
        margin: auto;
      "
    >
      <div
        style="
          width: 200px;
          height: 70px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          id="increment"
          type="button"
          style="
            width: 60px;
            height: 60px;
            border-radius: 7px;
            background-color: white;
            color: blue;
            font-size: 8px;
            font-weight: 800;
          "
        >
          INCREMENT
        </button>
        <div
          id="display"
          style="
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 30px;
          "
        >
          0
        </div>
        <button
          id="reset"
          type="button"
          style="
            width: 60px;
            height: 60px;
            border-radius: 7px;
            background-color: white;
            color: blue;
            font-size: 8px;
            font-weight: 800;
          "
        >
          RESET
        </button>
      </div>

      <div style="display: flex; align-items: center; justify-content: center">
        <input
          type="text"
          id="input"
          placeholder="please enter at least 3 chars"
        />
        <button
          id="subButton"
          type="button"
          style="
            width: 30px;
            height: 19px;
            margin: 0 0;
            color: blue;
            font-size: 9px;
            font-weight: 500;
            text-align: end;
            padding: 0;
            text-align: center;
          "
        >
          submit
        </button>
      </div>

      <div
        id="output"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        "
      ></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
